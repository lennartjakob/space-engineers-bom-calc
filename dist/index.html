<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Engineers BoM Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <h1>Space Engineers BoM Calculator</h1>
    <div id="drop_zone">
      <p>Drop blueprint .sbc file here or click to upload</p>
    </div>
    <p>Enter your blueprint below:</p>
    <input type="file" id="blueprint" name="blueprint"><br><br>
    <button id="calculate">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
