<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/dist/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Engineers BoM Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <h1>Space Engineers BoM Calculator</h1>
    <div id="drop_zone">
      <input type="file" id="blueprint" name="blueprint" multiple="false">
      <p>Drop blueprint .sbc file here or click to upload</p>
    </div>
    <a href="tutorial.html">How to use ...</a>
    <div id="error"></div>
    <div id="dlc-list-wrap">
      <h2>DLC needed:</h2>
      <div id="dlc-list">
        <ul>
          <li>None</li>
        </ul>
      </div>
    </div>
    <div id="result">
      <h2>Blocks used:</h2>
      <div id="block-list">
        <ul>
          <li>None</li>
        </ul>
      </div>
      <h2>Components needed:</h2>
      <div id="component-list">
        <ul>
          <li>None</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
